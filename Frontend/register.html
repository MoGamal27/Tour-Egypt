<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pharaoh's Way</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="register-container">
        <div class="left-panel">
            <div class="overlay">
                <h1>Pharaoh's <span class="highlight">Way</span></h1>
            </div>
        </div>
        <div class="right-panel">
            <h2>Create Account</h2>
            <div class="user-type">
                <span id="tourist" class="active">Tourist</span>
                <span> | </span>
                <span id="tourGuide">TourGuide</span>
            </div>

            <form id="registerForm">
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label>Email</label>
                <input type="email" id="email" placeholder="name@gmail.com" required>
                <label>Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your number" required>
                <label>Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="6+ characters" required>
                    <span class="toggle-password">üëÅ</span>
                </div>
                <label>Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="toggle-password">üëÅ</span>
                </div>
                <div id="password-message"></div> <!-- ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ∑ÿßÿ®ŸÇ ÿßŸÑÿ®ÿßÿ≥Ÿàÿ±ÿØ -->
                <!-- ÿ±ÿ≥ÿßŸÑÿ© ŸÑŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ∑ŸàŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± -->
                <div id="length-message" style="display: none;" class="alert-message">
                    Password must be at least 6 characters long!
                </div>

                <div id="extraFields" style="display: none;">
                    <label for="language">Languages</label>
                    <select id="language" name="languages[]" multiple size="5">
                      <option value="English">English</option>
                      <option value="Arabic">Arabic</option>
                      <option value="French">French</option>
                      <option value="Spanish">Spanish</option>
                      <option value="German">German</option>
                    </select>
                    
                    

                    
                    <label>Experience</label>
                    <input type="number" id="experience" min="0" max="5" placeholder="Enter years of experience">
                    <label>Destination</label>
                    <select id="destination">
                        <option value="" disabled selected >Select a destination</option>
                        <option value="Cairo">Cairo</option>
                        <option value="Alexandria">Alexandria</option>
                        <option value="Red Sea">Red Sea</option>
                        <option value="Luxor">Luxor</option>
                        <option value="Aswan">Aswan</option>
                        <option value="Sinai">Sinai</option>
                    </select>

                </div>
                <div id="image-upload-container" style="display: none; margin-top: 5px;">
                    <label for="profile-pic">Upload Certificate:</label>
                    <input type="file" id="profile-pic" accept="image/*">
                    <img id="preview-img" src="#" alt="Image Preview"
                        style="display:none; width:100px; height:100px; margin-top:10px; border: 1px solid #ccc; border-radius: 10px;">
                </div>


                <p class="terms">By signing up you agree to <a href="terms.html">terms and conditions</a>.</p>
                <button type="submit" class="register-btn" id="createBtn">Create</button>
                <a href="login.html" style="text-decoration: none; text-align: center; margin-top: 3px; color: #ff9800; font-size: 18px;">Login</a>
            </form>
        </div>
    </div>
    <script src="register.js" defer></script>
</body>

</html>
