<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f3f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      margin: 10px 0;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: #ffecd1;
      align-self: flex-end;
      border-radius: 20px 20px 0 20px;
      margin-left: auto;
    }

    .bot {
      background-color: #fff;
      color: #333;
      border: 1px solid #ff9800;
      align-self: flex-start;
      border-radius: 20px 20px 20px 0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .input-area {
      display: flex;
      padding: 12px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-right: 10px;
      outline: none;
      transition: 0.3s ease;
      background-color: #f9f9f9;
    }

    .input-area input:focus {
      border-color: #e8860f;
      box-shadow: 0 0 5px rgba(255, 111, 0, 0.6);
    }

    .input-area button {
      background: #ff9800;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #e8860f;
    }

    .input-area button:focus {
      outline: none;
    }

    /* Custom scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background-color: #ff9800;
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background-color: #e8860f;
    }

    .chat-container::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="chat-container" id="chatContainer">
  <!-- Messages appear here -->
</div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Type a message...">
  <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById('userInput');
  const chat = document.getElementById('chatContainer');
  const message = input.value.trim();
  if (!message) return;

  // Show user message
  const userMsg = document.createElement('div');
  userMsg.className = 'message user';
  userMsg.textContent = message;
  chat.appendChild(userMsg);

  input.value = '';
  chat.scrollTop = chat.scrollHeight;

  // Show loading bot response
  const botMsg = document.createElement('div');
  botMsg.className = 'message bot';
  botMsg.textContent = 'Typing...';
  chat.appendChild(botMsg);
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        Authorization: 'Bearer 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',
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        model: 'qwen/qwen2.5-vl-72b-instruct:free',
        messages: [{ role: 'user', content: message }],
      }),
    });
    const data = await response.json();
    const botReply = data.choices?.[0]?.message?.content || 'No response.';

    botMsg.textContent = botReply;
  } catch (error) {
    botMsg.textContent = 'Error: ' + error.message;
  }
}

// New code to allow sending with Enter key
document.getElementById('userInput').addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    sendMessage();
  }
});
</script>

</body>
</html>
