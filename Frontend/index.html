<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharaoh's Way ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #ff9800; /* Gold */
            --primary-dark: #ff9800;
            --secondary-color: #1a1a2e; /* Dark blue */
            --secondary-light: #2a2a4a;
            --accent-color: #ff9800;/* Yellow gold */
            --text-color: #333;
            --text-light: #f8f8f8;
            --light-bg: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));
            color: var(--text-light);
            padding: 20px 25px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .chat-header h2 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-header i {
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 1.4em;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message-container {
            display: flex;
            margin-bottom: 16px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            max-width: 75%;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow);
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message-container {
            justify-content: flex-end;
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message-container {
            justify-content: flex-start;
        }
        
        .bot-message {
            background-color: var(--secondary-light);
            color: var(--text-light);
            border-bottom-left-radius: 4px;
        }
        
        .bot-message a {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .bot-message code {
            background-color: rgba(0,0,0,0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .input-container {
            border-top: 1px solid #eee;
            padding: 15px 20px;
            background-color: var(--light-bg);
        }
        
        .input-group {
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        #userInput {
            border: none;
            padding: 12px 20px;
        }
        
        #userInput:focus {
            outline: none;
            box-shadow: none;
        }
        
        #sendButton {
            border: none;
            padding: 0 25px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        #sendButton:hover {
            background-color: var(--primary-dark);
        }
        
        #sendButton:active {
            transform: scale(0.98);
        }
        
        .typing-indicator {
            display: inline-flex;
            padding: 10px 16px;
            background-color: var(--secondary-light);
            color: var(--text-light);
            border-radius: var(--border-radius);
            margin-bottom: 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            margin-top: 6px;
            text-align: right;
        }
        
        .user-timestamp {
            color: rgba(255,255,255,0.7);
        }
        
        /* Custom scrollbar */
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-body::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 15px auto;
                padding: 0 10px;
            }
            
            .chat-container {
                height: 80vh;
            }
            
            .message {
                max-width: 85%;
            }
            
            #sendButton {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2><i class="fas fa-ankh"></i> Pharaoh's Way Assistant</h2>
        </div>
        <div class="chat-container">
            <div class="chat-body" id="chatBody">
                <div class="bot-message-container">
                    <div class="message bot-message">
                        Welcome, seeker of ancient wisdom! I am your guide to the Pharaoh's Way. 
                        How may I assist you today?
                        <div class="timestamp">Today</div>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input
                        type="text"
                        class="form-control"
                        id="userInput"
                        placeholder="Ask your question..."
                        aria-label="Your message"
                        aria-describedby="sendButton"
                        onkeypress="handleKeyPress(event)" />
                    <div class="input-group-append">
                        <button class="btn" id="sendButton" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userMessage = input.value.trim();
            const chatBody = document.getElementById('chatBody');
            
            if (!userMessage) return;
            
            // Add user message to chat
            addMessageToChat(userMessage, 'user-message', 'user-message-container');
            
            // Clear input
            input.value = '';
            
            // Show typing indicator
            const typingId = showTypingIndicator();
            
            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer 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',
                            'HTTP-Referer': 'https://www.sitename.com',
                            'X-Title': 'SiteName',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'meta-llama/llama-3.2-3b-instruct:free',
                            messages: [{ role: 'user', content: userMessage }],
                        }),
                    }
                );
                
                const data = await response.json();
                const botResponse = data.choices?.[0]?.message?.content || 
                    'The sands of time have obscured my vision. Could you repeat your question?';
                
                // Remove typing indicator
                removeTypingIndicator(typingId);
                
                // Add bot response to chat
                addMessageToChat(botResponse, 'bot-message', 'bot-message-container');
                
                // Scroll to bottom
                chatBody.scrollTop = chatBody.scrollHeight;
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessageToChat('The sacred connection has been interrupted. Please try again.', 
                                'bot-message', 'bot-message-container');
            }
        }
        
        function addMessageToChat(content, messageClass, containerClass) {
            const chatBody = document.getElementById('chatBody');
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Create container
            const containerDiv = document.createElement('div');
            containerDiv.className = `message-container ${containerClass}`;
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageClass}`;
            
            // Parse markdown if it's a bot message
            if (messageClass === 'bot-message') {
                messageDiv.innerHTML = marked.parse(content) + 
                    `<div class="timestamp">${timestamp}</div>`;
            } else {
                messageDiv.innerHTML = content + 
                    `<div class="timestamp user-timestamp">${timestamp}</div>`;
            }
            
            containerDiv.appendChild(messageDiv);
            chatBody.appendChild(containerDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatBody = document.getElementById('chatBody');
            const containerDiv = document.createElement('div');
            containerDiv.className = 'bot-message-container';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            containerDiv.appendChild(typingDiv);
            chatBody.appendChild(containerDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
            return 'typingIndicator';
        }
        
        function removeTypingIndicator(id) {
            const typingElement = document.getElementById(id);
            if (typingElement) {
                typingElement.parentElement.remove();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
